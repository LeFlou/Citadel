version: 1.0.{build}

os:
  - Visual Studio 2015
  - Visual Studio 2013

configuration:
  - Release

platform:
  - x86
  - x64

build_script:
- set PATH=C:\Program Files (x86)\MSBuild\14.0\Bin;%PATH%
- mkdir build
- cd build
- cmake -G "Visual Studio 14 2015" ..
- cmake --build . --target %PLATFORM% --config %CONFIGURATION%

build:
  verbosity: detailed